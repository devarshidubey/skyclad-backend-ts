    post:
      summary: POST ocr
      tags:
        - OCR Webhook
      responses:
        '200':
          description: POST ocr
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: boolean
            Content-Length:
              schema:
                type: integer
            Date:
              schema:
                type: string
            Etag:
              schema:
