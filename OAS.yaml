            Server:
              schema:
                type: string
            Vary:
              schema:
                type: string
            X-Powered-By:
              schema:
                type: string
            X-Railway-Edge:
              schema:
                type: string
            X-Railway-Request-Id:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  type: string
                imageId:
                  type: string
                text:
                  type: string
                  format: style
                meta:
                  type: object
                  properties:
                    address:
                      type: string
  /v1/docs/:
    post:
